image: localhost:5000/git-jdk-alpine
# image: git.cs.sun.ac.za:4567/computer-science/docker-prebuild/alpine-openjdk8-ant
before_script:
  - echo `pwd`
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - rm -f  .gradle/caches/modules-2/modules-2.lock
  - rm -fr .gradle/caches/*/plugin-resolution/
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
build:
  script:
    - ./gradlew build
